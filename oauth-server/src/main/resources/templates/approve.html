<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oath 授权</title>
</head>
<body>

<form action="/ch03/oath-confirm" method="post">
    <input type="hidden" name="reqid" th:value="${reqid}"/>
    <input type="hidden" name="response_type" th:value="${response_type}"/>
    <input type="hidden" name="redirect_uri" th:value="${redirect_uri}"/>
    <input type="hidden" name="app_id" th:value="${app_id}"/>
    Are you sure you want the authorization code？

    <br>
    appid: <span th:text="${app_id}"></span>

    <br>
    <input type="checkbox" value="today" name="rscope" checked/>today<br>
    <input type="checkbox" value="history" name="rscope"/>history<br>
    <!--<input type="checkbox" value="pic" name="rscope"/>pic<br>-->

    <br>
    <!--模拟 点击的是 approve 动作-->
    <input type="hidden" name="reqType" value="approve"/>
    <!--    授权-->
    <input type="submit" value="approve"/>
    <!--    拒绝-->
    <input type="submit" value="refuse"/>
    <br>


</form>

</body>
</html>
